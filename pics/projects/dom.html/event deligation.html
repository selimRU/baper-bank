<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>explore event deligate</h1>
    <section>
        <button id="but">add item</button>
        <ul id="ul-con">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Laboriosam, totam!</li>
            <li class="item">Neque, ut?</li>
            <li class="item">Ipsa, sapiente?</li>
            <li class="item">Architecto, dolorum.</li>
            <li class="item">Nostrum, in?</li>
        </ul>
    </section>
    <script>
       const items = document.getElementsByClassName('item');
       for(const item of items){
        item.addEventListener('click',function(event){
          event.target.parentNode.removeChild(event.target);
        })
       }
       document.getElementById('but').addEventListener('click',function(){
        ulCon = document.getElementById('ul-con');
        li = document.createElement('li');
        li.innerText = 'go home';
        ulCon.appendChild(li);
       })
    </script>  
</body>
</html>
