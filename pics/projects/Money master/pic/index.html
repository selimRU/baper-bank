<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <div class="bg-white w-3/4 mx-auto mt-5 py-24">
    <div class="grid grid-cols-2 ">
        <div class="w-8/12 my-auto mx-auto"><img src="pic/budget.jpg" alt=""></div>
        <div>
          <div class="w-9/12 mt-10 mx-auto bg-gray-50 items-center py-10 px-5">
            <h4 class="text-center mb-2 font-semibold">Income</h4>
            <label class="font-semibold" for="income">Income:</label><input class="bg-gray-100 mb-5 ml-3 w2/4" type="text" name="" id="income-tot">
            <h4 class="text-center mb-2 font-semibold">Expenses</h4>
            <label class="font-semibold" for="food">Food:</label><input  class="bg-gray-100 mb-5 ml-3 w2/4" type="text" name="" id="food-exp"><br>
            <label class="font-semibold" for="rent">Rent:</label><input class="bg-gray-100 mb-5 ml-3" type="text" name="" id="rent-exp"><br>
            <label class="font-semibold" for="clothes">Clothes:</label><input class="bg-gray-100 mb-5 ml-3" type="text" name="" id="clothes-exp"><br>
            <button id="btn-cal" class="ml-28 mb-2 bg-blue-600 px-4 rounded-lg font-semibold">Calculator</button>
            <h4 class="text-center mb-2 font-semibold">Total Expenses: $<span id="tot-exp"></span></h4>
            <h4 class="text-center mb-2 font-semibold" font-semibold>Balance: $<span></span></h4>
            <h4 font-semibold><label class="font-semibold" for="save">Save:</label><input class="bg-gray-100 mb-5 ml-3 w-10" type="text" name="" id=""><span class="ml-2 font-semibold">%</span><button class="bg-blue-600 rounded-lg ml-10 px-4">Save</button></h4>
            <h4 class="font-semibold mb-2 text-center">Saving Amount: $<span>00</span></h4>
            <h4 class="font-semibold mb-2 text-center">Remaining Balance: $<span>00</span></h4>
          </div>
        </div>
    </div>
  </div>
  <script src="js/calc.js"></script>
  </body>
</html>
