<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <h1 class="text-center font-bold text-rose-800 text-8xl">Vai Vai Mobile</h1>
   <div class="bg-gray-600 ml-24 mr-24 my-auto py-24 mr-24">
    <section>
     <div class="grid grid-cols-3">
      <div class="w-5/12 ml-10 mb-5">
        <img src="pics/iph.jpg" alt="">
      </div>
      <div class="mt-24">
        <button id="btn-minus-i" class="text-white font-bold">-</button><input class="ml-5 bg-gray-300 " type="number" name="" id="iphone-fld-i" value="1"> <button id="btn-plus-i" class="ml-5 text-white font-bold">+</button>
      </div>
      <div>
        <h3 class="mt-24 font-bold text-rose-700 text-4xl">$<span id="price-am-i" class="">10500</span></h3>
      </div>
     </div>
    </section>
    <section>
        <div class="grid grid-cols-3">
            <div class="w-5/12 ml-10 mt-5">
              <img src="pics/xiaomi-12.jpg" alt="">
            </div>
            <div class="mt-32">
              <button id="btn-minus-xia" class="text-white font-bold">-</button><input class="ml-5 bg-gray-300" type="number" name="" id="xiaomi-num" value="1"> <button id="btn-plus-xiaomi" class="ml-5 text-white font-bold">+</button>
            </div>
            <div>
              <h3 class="mt-28 font-bold text-rose-700 text-4xl">$<span id="xiaomi-price" class="ml-3">5500</span></h3>
            </div>
           </div>
     </section>
    <div class="grid grid-cols-2">
     <div class="ml-20 mt-10 text-white">
      <h4>Subtotal:</h4>
      <h4>Tax:</h4>
      <h4>Total:</h4>
     </div>
     <div class="ml-56 mt-10 text-white">
      <h4>$<span id="sub-tot">16000</span></h4>
      <h4>$<span id="tax-tot">00</span></h4>
      <h4>$<span id="tot-am">00</span></h4>
     </div>
    </div>  
   </div>  
   <script src="js/xiao.js"></script>
   <script src="js/ulcom.js"></script>   
   <script src="js/iphn.js"></script>
</body>
</html>
