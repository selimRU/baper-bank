<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin match</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="base">
    <div class="pin-container">
        <div class="gen-field">
            <div class="in-gen">
              <input id="pin-fld" type="text">
            </div>
            <div>
              <h4 id="gen-pinn" class="gen">Generate Pin</h4>
            </div>
        </div>
        <div class="calcu">
            <div class="inp-fld">
                <input id="sub-pin" type="text">
            </div>
             <div id="calc-del">
                <div class="num-1">
                   <div class="border-btn">7</div>
                   <div class="border-btn">8</div>
                   <div class="border-btn">9</div>
                </div>
                <div class="num-1">
                    <div class="border-btn">4</div>
                    <div class="border-btn">5</div>
                    <div class="border-btn">6</div>
                </div>
                <div class="num-1">
                    <div class="border-btn">1</div>
                    <div class="border-btn">2</div>
                    <div class="border-btn">3</div>
                </div>
                <div class="num-1">
                    <div class="border-btn">&lt</div>
                    <div class="border-btn">0</div>
                    <div class="border-btn">C</div> 
                </div>
             </div>
           <button id="verify" class="sub">Submit</button>     
        </div> 
    </div>
    <div class="match">
     <div id="pin-suc" class="notify-pinn">Pin Matched</div>
     <div id="pin-fail" class="notify-pin">Pin Incorrect</div>
    </div>
  </div> 
    <script src="js/pinmatch.js"></script>
</body>
</html>
