<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">
   <div class="grid grid-cols-2"> 
      <section>
          <div class="bg-zinc-700 h-96  ml-24 mr-24 mt-10 ">
              <input class="mt-10 ml-16 w-3/4 mb-10 bg-zinc-500" type="text" name="" id="pin-field-gen">
              <button id="gen-pin" class="text-center mt-32 w-2/4 ml-36 bg-sky-700 rounded-full py-8 text-sm w-3/12">Generate Pin</button>
          </div>
      </section>
      <section>
        <div class="bg-zinc-700 h-96 ml-5 mr-48 mt-10"> 
          <div><input class="mt-10 ml-16 w-3/4 mb-10 bg-zinc-500" type="text" name="" id="pin-num"></div>
          <div id="calculator">
            <div class="grid grid-cols-3 ml-20"> 
               <div class="bg-zinc-400 w-8 text-center mb-2">7</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">8</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">9</div>
            </div>
            <div class="grid grid-cols-3 ml-20">
               <div class="bg-zinc-400 w-8 text-center mb-2">4</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">5</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">6</div>
            </div> 
            <div class="grid grid-cols-3 ml-20">
               <div class="bg-zinc-400 w-8 text-center mb-2">3</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">2</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">1</div>
            </div>
            <div class="grid grid-cols-3 ml-20">
               <div class="bg-zinc-400 w-8 text-center mb-2">&lt</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">0</div>
               <div class="bg-zinc-400 w-8 text-center mb-2">C</div>
            </div>
          </div>
            <div>
               <button id="btn-sub" class="ml-28 bg-sky-700 w-64 mt-5 text-white">Submit</button>
            </div>  
            <p class="ml-52 mt-3 text-red-700">3 try left</p>   
          
      </section>
   </div>
            <div class="ml-20">
              <div><p id="pin-Suc" class="text-center bg-stone-700 mt-5 ml-96 mr-96 text-white w-80 display-block">Pin Didn't Match Please Try Again</p></div>
              <div><p id="pin-Fail" class="text-center bg-stone-700 mt-5 ml-96 mr-96 text-white w-80">Pin Matched</p></div>
            </div>
           <script src="js/app.js"></script>
</body>
</html>
